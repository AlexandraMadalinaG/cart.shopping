<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="shop online" />
        <meta name="keywords" content="shopping, cart, products" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luxury store</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitter&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="">
        <div class="container">
            <header>
                <h1 class="header-title">Watches for women</h1>
                <div class="shopping">
                    <img src="assets/shopping.svg" />
                    <span class="quantity">0</span>
                </div>
            </header>

            <div class="list"></div>
        </div>
        <div class="card">
            <h1 class="card-title">Your products</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
